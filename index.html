<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遗韵互联</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box" style="display: none" id="lwh1">
                <h1>注册</h1>
                <input type="text" placeholder="用户名">
                <input type="email" placeholder="邮箱">
                <input type="password" placeholder="密码">
                <input type="password" placeholder="确认密码">
                <button id="register_btn">注册</button>
            </div>
            <!-- 登录 -->
            <div class="login-box" id="lwh2">
                <h1>登录</h1>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <button id="login_btn">登录</button>
            </div>
        </div>
        <div class="con-box left">
            <h2>欢迎来到<span>遗韵互联</span></h2>
            <p>寻找华夏<span>瑰宝</span></p>
            <img src="../static/下载.jpg" alt="">
            <p>已有账号</p>
            <button id="login">去登录</button>
        </div>
        <div class="con-box right">
            <h2>欢迎来到<span>遗韵互联</span></h2>
            <p>寻找华夏<span>瑰宝</span></p>
            <img src="../static/下载.jpg" alt="">
            <p>没有账号？</p>
            <button id="register">去注册</button>
        </div>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        // 要操作到的元素
        let login=document.getElementById('login');
        let register=document.getElementById('register');
        let form_box=document.getElementsByClassName('form-box')[0];
        let register_box=document.getElementsByClassName('register-box')[0];
        let login_box=document.getElementsByClassName('login-box')[0];
        // 去注册按钮点击事件
        register.addEventListener('click',()=>{
            form_box.style.transform='translateX(80%)';
            $("#lwh1").fadeIn()
            $("#lwh2").hide()
        })
        // 去登录按钮点击事件
        login.addEventListener('click',()=>{
            form_box.style.transform='translateX(0%)';
            $("#lwh1").hide()
            $("#lwh2").fadeIn()
        })

        $("#login_btn").click(function (){

            location.href="首页.html"

        })

        $("#register_btn").click(function (){
            alert("注册成功！")
            location.href="首页.html"
        })
    </script>
</body>
</html>
